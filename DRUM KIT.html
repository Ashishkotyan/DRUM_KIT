<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            text-align: center;
            background-color:rgba(141, 53, 53, 0.4);
            /* background-size: 100px; */
            background-image: url(/drum.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
   
       
   
h1{
    font-size: 50px;
    color: darkolivegreen;
}

.keys{
    width: 95%;
    margin:0  auto;
    top: 33vh;
    /* border: 2px solid red; */
    position:relative;
    height: 20vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}
.key{
    border-radius: 0.5rem;
    border: 0.4rem solid grey;
    height: 80%;
    width: 8%;
    text-align: center;
    background-color: rgba(0, 0, 0,0.4);
    transition:all 0.07s ease;

}
kbd{
    display: block;
    font-size: 4rem;
}
span{
    font-size: 1.5rem;
    color: red;
    text-transform: uppercase;
}
.playing{
    transform: scale(1.1);
    border-color: rgb(19, 18, 20);
    box-shadow: 1;
    background-color:teal;
}

    </style>
</head>
<body>
    <h1 id="tit">Drum kit</h1>
    <div class="keys">
        

       <div class="key " data-key="65">
           <kbd>A</kbd>
           <span></span>
       </div>
       <div class="key" data-key="83">
        <kbd>S</kbd>
        <span></span>
       </div>
       <div class="key" data-key="68">
        <kbd>D</kbd>
        <span></span>
       </div>
       <div class="key" data-key="70">
        <kbd>F</kbd>
        <span></span>
       </div>
       <div class="key" data-key="71">
        <kbd>F</kbd>
        <span></span>
       </div>
       <div class="key" data-key="72">
        <kbd>G</kbd>
        <span></span>
       </div>
       <div class="key" data-key="74">
        <kbd>H</kbd>
        <span></span>
       </div>
       <div class="key" data-key="75">
        <kbd>J</kbd>
        <span></span>
       </div>
       <div class="key"data-key="76">
        <kbd>L</kbd>
        <span></span>
       </div> 
       
    </div>
        <audio data-key="65" src="Audios/1 (1).wav"></audio>
        <audio data-key="83" src="Audios/1 (2).wav"></audio>
        <audio data-key="70" src="Audios/1 (4).wav"></audio>
        <audio data-key="68" src="Audios/1 (3).wav"></audio>
        <audio data-key="71" src="Audios/1 (5).wav"></audio>
        <audio data-key="72" src="Audios/1 (6).wav"></audio>
        <audio data-key="74" src="Audios/1 (7).wav"></audio>
        <audio data-key="75" src="Audios/1 (8).wav"></audio>
        <audio data-key="76" src="Audios/1 (5).wav"></audio>



<script>

window.addEventListener("keydown", (e) =>{
    console.log(e)

  var audio = document.querySelector(`audio[data-key="${e.keyCode}"`)
  var key = document.querySelector(`.key[data-key="${e.keyCode}"`)
//   console.log(e);
  console.log(key);
  console.log(audio)
  if(audio)
  {
      audio.play()
      audio.currentTime=0;
      key.classList.add("playing")  
  }
  
      return
  
} );
var kk = document.querySelectorAll(".key");
kk.forEach((e)=> {
    e.addEventListener('transitionend',remove)
    // console.log(e);
})
function remove(k){
    if(k.propertyName="transform")
    {
        this.classList.remove("playing")
    }
    return
}
 
</script>


</body>
</html>
